# =========================
# âœ… JWT Configuration
# =========================
jwt:
  secret: mySuperSecretKeyForJWT1234567890!
  expiration: 3600000  # 1 hour in milliseconds

# =========================
# âœ… Server Configuration
# =========================
server:
  port: 8080

# =========================
# âœ… Spring Boot & Gateway Configuration
# =========================
spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive  # Ensures WebFlux, not MVC

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true  # Ensure service IDs are lowercase

      routes:
        # âœ… Public endpoint: Register (no JWT required)
        - id: user-service-register
          uri: lb://user-service
          predicates:
            - Path=/api/users/register
          filters: []

        # âœ… Public endpoint: Login (no JWT required)
        - id: user-service-login
          uri: lb://user-service
          predicates:
            - Path=/api/users/login
          filters: []

        # ğŸ” Admin endpoints (JWT required)
        - id: user-service-admin
          uri: lb://user-service
          predicates:
            - Path=/api/admin/**
          filters:
            - name: JwtAuthFilterFactory

        # ğŸ” Secured user endpoints (JWT required)
        - id: user-service-secured
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: JwtAuthFilterFactory

        # ğŸ” Product Service routes (JWT required)
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          # filters:
          #   - name: JwtAuthFilterFactory

        # ğŸ” Category Service routes (JWT required)
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/api/categories/**
          # filters:
          #   - name: JwtAuthFilterFactory

        # ğŸ” Order Service routes (JWT required)
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/cart/**,/api/orders/**
          filters:
            - name: JwtAuthFilterFactory

# =========================
# âœ… Eureka Client Configuration
# =========================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
